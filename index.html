<!-- @format -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6fc9b697e9.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar_container">
        <div class="sidebar_item">
          <i class="fas fa-th-large"></i>
          <p>Dashboard</p>
          <p class="dashboard_info">You are on the dashboard menu</p>
        </div>
        <div class="sidebar_item">
          <i class="fas fa-link"></i>
          <p>Shortcuts</p>
          <p class="shortcut_info">You are on the shortcuts menu</p>
        </div>
        <div class="sidebar_item">
          <i class="fas fa-eye"></i>
          <p>Overview</p>
          <p class="overview_info">You are on the overview menu</p>
        </div>
        <div class="sidebar_item">
          <i class="far fa-calendar"></i>
          <p>Event</p>
          <p class="event_info">You are on the events menu</p>
        </div>
        <div class="sidebar_item">
          <i class="fas fa-exclamation-circle"></i>
          <p>About</p>
          <p class="about_info">You are on the about menu</p>
        </div>
        <div class="sidebar_item">
          <i class="fas fa-pen"></i>
          <p>Service</p>
          <p class="service_info">You are on the service menu</p>
        </div>
        <div class="sidebar_item">
          <i class="fas fa-id-card"></i>
          <p>Contact</p>
          <p class="contact_info">You are on the contact menu</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
